<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thunder Dockman</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="logo">
          <div class="logo-icon">âš¡</div>
          <span>Thunder Dockman</span>
        </div>

        <div class="community-select">
          <label for="community">Game Community</label>
          <select id="community">
            <option value="">Loading...</option>
          </select>
        </div>

        <div class="filter-group">
          <label for="sort-select">Sort By</label>
          <select id="sort-select">
            <option value="last-updated">Last Updated</option>
            <option value="name">Name (A-Z)</option>
            <option value="downloads">Downloads</option>
            <option value="rating">Rating</option>
          </select>
        </div>

        <div class="search-box">
          <input type="text" id="search" placeholder="Search mods..." />
        </div>

        <div class="category-section">
          <div class="category-header">
            <span>Categories</span> <!-- Removed toggle button for simplicity -->
          </div>
          <div id="category-filters" class="category-filters">
            <!-- Populated by JS -->
          </div>
        </div>

        <div class="stats">
          <div class="stat-row">
            <span class="stat-label">Available Mods</span>
            <span class="stat-value" id="total-mods">-</span>
          </div>
          <div class="stat-row">
            <span class="stat-label">Installed</span>
            <span class="stat-value" id="installed-count">0</span>
          </div>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="main">
        <header class="main-header">
          <h1>Available Mods</h1>
          <button class="refresh-btn" id="refresh-btn">â†» Refresh</button>
        </header>

        <div id="mod-container">
          <div class="empty-state">
            <div class="empty-icon">ðŸ“¦</div>
            <p>Select a game community to browse mods</p>
          </div>
        </div>
      </main>

      <!-- Installed Sidebar -->
      <aside class="installed-sidebar">
        <header class="installed-header">
          <h2>Installed Mods</h2>
          <span class="installed-count" id="installed-badge">0</span>
        </header>

        <div class="installed-list" id="installed-list">
          <div class="empty-state">
            <div class="empty-icon">ðŸŽ®</div>
            <p>No mods installed yet</p>
          </div>
        </div>

        <!-- Server Controls -->
        <div class="server-controls">
          <div class="server-status" id="server-status">
            <span class="status-dot"></span>
            <span class="status-text">Server: Unknown</span>
          </div>
          <button class="console-btn" id="console-btn">ðŸ“‹ View Console</button>
          <button class="refresh-btn" id="restart-server-btn" style="width: 100%">
            ðŸ”„ Restart Server
          </button>
        </div>
      </aside>
    </div>

    <!-- Console Modal -->
    <div class="modal" id="console-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Server Console</h3>
          <button class="modal-close" id="modal-close">âœ•</button>
        </div>
        <div class="modal-body">
          <pre id="console-output">Loading logs...</pre>
        </div>
        <div class="modal-footer">
          <button class="refresh-btn" id="refresh-logs-btn">â†» Refresh</button>
        </div>
      </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>

    <script src="app.js"></script>
  </body>
</html>
